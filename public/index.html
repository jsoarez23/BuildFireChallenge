<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    

    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Angular 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <style type="text/css" media="screen">

       img,#name,#changepwd,#change{
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        }
        img
        {
        width: 10%;
        border: 2px solid black;
        border-radius: 50%;
        margin-top: 5px;
        }
        #newPassword
        {
            width: 21%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;

        }
        
        </style>

</head>
<body>
    <div class="container-fluid" ng-controller="loginCtrl">
        <div class="panel panel-default" ng-hide="user" >
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <div ng-show="errorMessage" class="alert alert-warning">
                    {{errorMessage}}
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" ng-model="email" placeholder="name@domain.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
            </div>
        </div>
        <div ng-show="user">
            <img src="{{user.profilePic}}"/>
            <h1 id='name'>Welcome {{user.name}}</h1>
            <a href="#" id='changepwd' ng-click="newPasswordMode = true" ng-hide="newPasswordMode">Change Password</a>
            <div ng-show="newPasswordMode" id='change'>
                <label for="newPassword">New Password</label>
                <input class="form-control" type="password" id="newPassword" ng-model="newPassword" placeholder="New Password">
                <button class="btn btn-primary">Change</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script type="module" src="js/loginCtrl.js"></script>
</body>
</html>
